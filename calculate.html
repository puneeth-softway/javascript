<style type="text/css">
	.numbers{
		padding: 2% 2%;
    	margin: 0.5% 1%;
        font-size: 15px;
	}
	.equalbtn{
		padding: 1% 13%;
    	margin: 0.5%;
    	font-size: 25px;
	}
	.inputText{
		width: 27% !important;
    	height: 50px;
    	font-size: 50px;
	}
</style>
<script type="text/javascript">
	function calculate(){
		var res = 0;
		var input_equation = document.getElementById("input_box").value;
		var res = eval(input_equation);
		if(res == Infinity){
			res = 0;
		}
		document.getElementById("input_box").value = res;
	}
	function clearinput(){
		document.getElementById("input_box").value = '';
	}
	function inputEquation(choice){
		var equation = document.getElementById("input_box").value;
		var equation_length = equation.length;
		var last_char = equation[equation_length - 1];
		if(choice == '+' || choice == '-' || choice == '*' || choice == '/' || choice == '.' ){
			if(last_char == '+' || last_char == '-' || last_char == '*' || last_char == '/' || last_char == '.'){
				return;
			}
		}
		equation = equation +  choice;
		document.getElementById("input_box").value = equation;
	}
</script>
<div>
	<input type="text" id="input_box" class="inputText" placeholder="0"><br>
	<button class="numbers" onclick="inputEquation(1)">1</button>
	<button class="numbers" onclick="inputEquation(2)">2</button>
	<button class="numbers" onclick="inputEquation(3)">3</button>
	<button class="numbers" onclick="inputEquation('+')">+</button>
	<br>
	<button class="numbers" onclick="inputEquation(4)">4</button>
	<button class="numbers" onclick="inputEquation(5)">5</button>
	<button class="numbers" onclick="inputEquation(6)">6</button>
	<button class="numbers" onclick="inputEquation('-')">-</button>
	<br>
	<button class="numbers" onclick="inputEquation(7)">7</button>
	<button class="numbers" onclick="inputEquation(8)">8</button>
	<button class="numbers" onclick="inputEquation(9)">9</button>
	<button class="numbers" onclick="inputEquation('*')">*</button>
	<br>
	<button  class="numbers" onclick="clearinput()">Ac</button>
	<button class="numbers" onclick="inputEquation(0)">0</button>
	<button class="numbers" onclick="inputEquation('.')">.</button>
	<button class="numbers" onclick="inputEquation('/')">/</button>
	<br>
	<button onclick="calculate()" class="equalbtn"><b>=</b></button>
</div>
